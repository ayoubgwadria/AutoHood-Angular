<!-- Start Account Signup Area -->
<div class="account-login section">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3 col-md-10 offset-md-1 col-12">
        <form class="card login-form inner-content" (ngSubmit)="onSubmit()">
          <div class="card-body">
            <div class="title">
              <h3>Sign Up Now</h3>
              <p>Use the form below to create your account.</p>
            </div>
            <div class="alt-option">
              <span class="small-title">Sign up with your work email</span>
              <a href="javascript:void(0)" class="option-button"
                ><img
                  src="assets/images/account-login/google.png"
                  alt="#"
                />Sign Up With Google
              </a>
            </div>
            <div class="or"><span>Or</span></div>
            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
              {{ errorMessage }}
            </div>
            <div
              *ngIf="successMessage"
              class="alert alert-success"
              role="alert"
            >
              {{ successMessage }}
            </div>
            <div class="input-head">
              <div class="row">
                <div class="col-lg-6 col-12">
                  <div class="form-group input-group">
                    <label><i class="lni lni-user"></i></label>
                    <input
                      class="form-control"
                      type="text"
                      placeholder="First name"
                      required
                      [(ngModel)]="registerRequest.firstname"
                      name="firstname"
                    />
                  </div>
                </div>
                <div class="col-lg-6 col-12">
                  <div class="form-group input-group">
                    <label><i class="lni lni-user"></i></label>
                    <input
                      class="form-control"
                      type="test"
                      placeholder="Last name"
                      required
                      [(ngModel)]="registerRequest.lastname"
                      name="lastname"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group input-group">
                <label><i class="lni lni-envelope"></i></label>
                <input
                  class="form-control"
                  type="email"
                  placeholder="Your email"
                  required
                  [(ngModel)]="registerRequest.email"
                  name="email"
                />
              </div>
              <div class="form-group input-group">
                <label><i class="lni lni-lock-alt"></i></label>
                <input
                  class="form-control"
                  type="password"
                  placeholder="password"
                  required
                  [(ngModel)]="registerRequest.password"
                  name="password"
                />
              </div>
            </div>
            <div class="button">
              <button class="btn" type="submit">Create Account</button>
            </div>
            <h4 class="create-account">
              Already have an account? <a href="signin.html">Sign In</a>
            </h4>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
